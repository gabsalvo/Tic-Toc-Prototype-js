<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>TIC TOE PROTOTYPE</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score hidden" id="score--0">43</p>
        <div class="current">
          <p class="current-score" id="current--0"></p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score hidden" id="score--1">24</p>
        <div class="current">
          <p class="current-score" id="current--1"></p>
        </div>
      </section>
      <div class="grid">
        <div class="vertical1"></div>
        <div class="vertical2"></div>
        <div class="horizontal1"></div>
        <div class="horizontal2"></div>
      </div>
      <button class="sw switch">SWITCH PLAYER</button>
      <button class="sw reset">RESET</button>
      <button class="btn btn--1"></button>
      <button class="btn btn--2"></button>
      <button class="btn btn--3"></button>
      <button class="btn btn--4"></button>
      <button class="btn btn--5"></button>
      <button class="btn btn--6"></button>
      <button class="btn btn--7"></button>
      <button class="btn btn--8"></button>
      <button class="btn btn--9"></button>
    </main>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
